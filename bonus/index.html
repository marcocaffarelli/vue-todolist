<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue-todolistBonus</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

            <div id="app">
                <img src="./assets/img/bool.png" alt="">
                <div class="inserire">
                    <!-- input dove verrà inserito il nome dell'utente, con keyup.enter si può inserire il testo nel ul premendo enter sulla tastiera -->
                    <input type="text" placeholder="inserisci nome e cognome" v-model="studente" @keyup.enter="inserisci" >
                    <!-- bottone che al click inserira il testo dell'input nel ul -->
                    <button @click="inserisci">Add</button>
                </div>
                    <!-- liste degli studenti -->
                <div class="liste">  
                    <ul>
                        <!-- studenti promossi  -->
                        <li class="titolo">Lista Studenti Promossi</li>
                        <li v-for="(studente, index) in promossi">{{studente.text}}<i @click="rimuovi(studente,index)" class="fas fa-user-times"></i></li>                     
                    </ul>
                    <ul>
                        <!-- studenti in prova-->
                        <li class="titolo">Lista Studenti In Prova</li>
                        <li v-for="(studente, index) in studenti"><i class="fas fa-user-plus" @click="promuovi(studente,index)"></i>{{studente.text}}<i @click="elimina(studente,index)" class="fas fa-user-times"></i></li>                     
                    </ul>
                    <ul>
                        <!-- studenti bocciati-->
                        <li class="titolo">Lista Studenti Bocciati</li>
                        <li v-for="(studente, index) in bocciati"><i class="fas fa-user-plus" @click="ripeti(studente,index)"></i>{{studente.text}}</li>                     
                    </ul>
                    <!-- paragrafo che apparirà solo se non ci sono studenti -->
                </div>
                    <p v-if="studenti.length == 0">Non ci sono studenti</p>
            </div>

        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
